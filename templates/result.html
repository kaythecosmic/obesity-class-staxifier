{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Obesity Staxifier - Predict</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
